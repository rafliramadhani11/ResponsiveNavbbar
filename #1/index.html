<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar #1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>
          <a href="#">rDesign</a>
        </h4>
      </div>

      <div class="service">
        <ul class="slide">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Support</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Careers</a>
          </li>
          <li>
            <a href="#">About Me</a>
          </li>
        </ul>
      </div>

      <div class="menu">
        <div class="login">
          <a href="#">Login</a>
        </div>
        <div class="menu-togle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
    <script>
      const menuToggle = document.querySelector('.menu-togle input');
      const nav = document.querySelector('.service ul');

      menuToggle.addEventListener('click', function () {
        nav.classList.toggle('slide');
      });
    </script>
  </body>
</html>
